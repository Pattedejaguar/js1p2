
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 1</title>
  </head>
  <body>
    <!-- onmouseover change la source de l'image vu quand la souris passe dessus -->
    <!-- onmouseout change la source de l'image quand la souris ne touche plus l'image -->
      <img src="images/image1.jpg" onmouseover="this.src='images/image1_2.jpg'"
      onmouseout="this.src='images/image1.jpg'" />
    </body>
</html>
